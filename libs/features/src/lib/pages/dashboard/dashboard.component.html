<div class="page-container">
  <span> <img src="assets/dashboard.svg" alt="auth" /></span>
  <span class="title">Dashboard</span>
  <div class="total">
    Your Total: <span class="amount">Ksh. 9000</span>
  </div>
  <div class="dashboard-actions">

    <section class="amount-section">
      <button (click)="openDialog('topup')" color="accent" mat-raised-button> Top up Amount</button>
    </section>

    <section class="make-transfer-section">
      <button (click)="openDialog('makeTransfer')" color="primary" mat-raised-button>Make Transfer</button>
    </section>

  </div>
</div>
